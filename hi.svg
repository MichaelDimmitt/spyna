   <style id="style2">
    .animate {
      overflow: hidden;
      border-right: .15em solid orange;
      white-space: nowrap; 
      margin: 0 auto;
      letter-spacing: .15em;
      transform: translateX(-9000px);
    }

    @keyframes appear {
      from {
        opacity:0;
        transform: translateX(-500px);
      }
      
      to {
        opacity:1;
        transform: translateX(0);
      }
    }
    #arrow {
      animation: shake-vertical 0.8s cubic-bezier(0.455, 0.030, 0.515, 0.955) 5s both;
    }
     
     #comment {
        opacity:0;
        animation:fade-in 1.2s cubic-bezier(0.390, 0.575, 0.565, 1.000) 5s both forwards;
     }

    @keyframes shake-vertical {
      0%,
      100% {
         transform: translateY(0);
      }
      
      50% {
         transform: translateX(-4x);
      }

     @keyframes fade-in {
         0% {
            opacity: 0;
         }
         100% {
            opacity: 1;
         }
      }

  </style>
